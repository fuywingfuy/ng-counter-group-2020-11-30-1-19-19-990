<input type="number" nz-input [(ngModel)]="sizechange" placeholder="input values"/> &nbsp; &nbsp; <button nz-button [nzSize]="size" nzType="primary" nzShape="round" (click)="setSize()"><strong>setSize</strong></button>
<div *ngFor= "let counter of counters">
  <app-counter [counter] = "counter"></app-counter>
</div>
<button nz-button nzType="text"><strong>{{sum()}}</strong></button>
<button nz-button [nzSize]="size" nzType="primary" nzShape="round" (click)="reset()">SumReset</button>
